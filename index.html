<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Solo Tree Community</title>
</head>
<body>
    <h1>Solo Tree Community</h1>

    <div class="container">
        <!-- Card for Solo Tree Owner -->
        <div class="card" onclick="toggleSocial(this)">
            <figure>
                <img src="./images/IMG01.jpg" alt="Profile image">
            </figure>
            <p class="name">ـﮩﮩ٨ـˢᵐⁱˡᵉʸﮩﮩـ</p>
            <p class="role">Solo Tree Owner</p>
            <div class="separator"></div>
            <div class="social-container hidden">
                <a href="https://t.me/ilakshu" target="_blank">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- Repeat similar card structure for other profiles -->
        <!-- ... Other cards go here ... -->

    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="https://t.me/supportgroup" target="_blank">Support Group</a> |
            <a href="https://t.me/channel" target="_blank">Channel</a> |
            <a href="https://t.me/SoloTreeBots" target="_blank">SoloTreeBots</a>
        </div>
    </footer>

    <!-- Add the script at the end of the body -->
    <script>
        const header = document.querySelector('h1');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY) {
                header.classList.add('hide');
            } else {
                header.classList.remove('hide');
            }
            lastScrollY = window.scrollY;
        });

        // Function to toggle the visibility of the social container
        function toggleSocial(card) {
            const socialContainer = card.querySelector('.social-container');
            socialContainer.classList.toggle('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                socialContainer.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
