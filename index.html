<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Solo Tree</title>
</head>
<body>
    <h1>Solo Tree Community</h1>

    <div class="container">
        <!-- Card 1 -->
        <div class="card" onclick="toggleContent(this)">
            <figure class="image-container">
                <img src="./images/IMG01.jpg" alt="Profile image">
            </figure>
            <p class="name">ـﮩﮩ٨ـˢᵐⁱˡᵉʸﮩﮩـ</p>
            <p class="role">Solo Tree Owner</p>
            <div class="separator"></div>

            <p class="additional-text hidden">Hello! Welcome to Solo Tree Community.</p>

            <div class="social-container hidden">
                <a href="https://t.me/ilakshu" target="_blank">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card" onclick="toggleContent(this)">
            <figure class="image-container">
                <img src="./images/IMG02.jpg" alt="Profile image">
            </figure>
            <p class="name">Simba</p>
            <p class="role">Sponsor</p>
            <div class="separator"></div>

            <p class="additional-text hidden">Hello! Join us in the Solo Tree Community.</p>

            <div class="social-container hidden">
                <a href="https://t.me/simba" target="_blank">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card" onclick="toggleContent(this)">
            <figure class="image-container">
                <img src="./images/IMG03.jpg" alt="Profile image">
            </figure>
            <p class="name">Cosmic Solu</p>
            <p class="role">Backend Dev</p>
            <div class="separator"></div>

            <p class="additional-text hidden">Hello! Let's connect and grow together.</p>

            <div class="social-container hidden">
                <a href="https://t.me/cosmicsolu" target="_blank">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card" onclick="toggleContent(this)">
            <figure class="image-container">
                <img src="./images/IMG04.jpg" alt="Profile image">
            </figure>
            <p class="name">Nova</p>
            <p class="role">Community Leader</p>
            <div class="separator"></div>

            <p class="additional-text hidden">Join the Solo Tree journey!</p>

            <div class="social-container hidden">
                <a href="https://t.me/nova" target="_blank">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleContent(card) {
            const imageContainer = card.querySelector('.image-container');
            const name = card.querySelector('.name');
            const role = card.querySelector('.role');
            const separator = card.querySelector('.separator');
            const socialContainer = card.querySelector('.social-container');
            const additionalText = card.querySelector('.additional-text');

            // Hide elements
            imageContainer.classList.add('hidden');
            name.classList.add('hidden');
            role.classList.add('hidden');
            separator.classList.add('hidden');

            // Show text and button
            socialContainer.classList.remove('hidden');
            additionalText.classList.remove('hidden');
        }
    </script>
</body>
</html>
