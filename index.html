    <!-- Add the script at the end of the body -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const figure = card.querySelector('figure img');
                    const currentImage = figure.src;

                    // Get the original and alternate image paths from the data attributes
                    const originalImage = figure.getAttribute('data-original');
                    const alternateImage = figure.getAttribute('data-alt');

                    // Toggle between the original and alternate image
                    if (currentImage === originalImage) {
                        figure.src = alternateImage; // Change to alternate image
                    } else {
                        figure.src = originalImage; // Revert back to original image
                    }
                });
            });

            // Show footer on scroll
            let scrollTimeout;
            window.addEventListener("scroll", function() {
                const footer = document.querySelector("footer");
                footer.classList.add("visible");

                // Clear previous timeout
                clearTimeout(scrollTimeout);

                // Hide footer after 2 seconds of inactivity
                scrollTimeout = setTimeout(() => {
                    footer.classList.remove("visible");
                }, 2000);
            });
        });
    </script>
